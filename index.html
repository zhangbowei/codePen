<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" type="text/css" href="./sketch.css" />
</head>

<body>
<main class="view">
	<h1 class="title">
		Micro Code Editor
		<small>With syntax highlight*</small>
	</h1>

	<div class="window">
		<div class="window-header">
			<div class="action-buttons"></div>
			<select class="language">
				<option value="javascript" selected>JavaScript</option>
				<option value="markup">HTML</option>
				<option value="php">PHP</option>
			</select>
		</div>
		<div class="window-body">
			<textarea class="code-input">// Switch the language and put some code on me :)           ↑↑↑↑↑↑</textarea>
			<pre class="code-output">
				<code class="language-javascript">

				</code>
			</pre>
		</div>
	</div>
	<div class="credits">
		*thanks to <a href="https://twitter.com/leaverou">Lea Verou</a> for <a href="http://prismjs.com/">Prism.js</a>
	</div>
</main>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
