<!DOCTYPE html>
<html lang="en">

<head>
  <style type="text/css">
  * {
    box-sizing: border-box;
  }
    .header {
      height: 70px;
      border: 1px solid #5C7858;
      overflow: hidden;
    }

    .logo {
      width: 50px;
      height: 50px;
      margin: 10px;
      border: 1px solid #8E505B;
      float: left;
    }

    .username {
      width: 140px;
      height: 20px;
      margin-right: 10px;
      margin-top: 40px;
      float: right;
      border: 1px solid #373737;
    }

    .main {
      margin-top: 5px;
      overflow: hidden;
    }
/*
    .main:after {
      clear: both;
      content: '';
      visibility: hidden;
      display: block;
      width: 0;
      height: 0;
    }*/

    .left {
      float: left;
    }

    .right {
      float: right;
    }

    .column {
      height: 350px;
      width: 100%;
    }

    .aside {
      border: 1px solid #A45C67;
      float: left;
      width: 200px;
      height: 25px;
      margin-left: -200px;
    }

    .footer {
      height: 20px;
      border: 1px solid #5D5D5D;
      margin-top: 5px;
      text-align: center;
    }

    .real {
      height: 350px;
      margin-right: 200px;
      border: 1px solid #4C4B8F;
    }

    .box {
      padding: 5px;
      border: 1px solid #9D9D9D;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="header">
      <div class="logo">logo</div>
      <div class="username">用户名</div>
    </div>
    <div class="main">
      <div class="left column">
        <div class="real">content - 自适应宽度</div>
      </div>
      <div class="right aside">aside - 定宽200px</div>
    </div>
    <div class="footer">footer</div>
  </div>
</body>

</html>
