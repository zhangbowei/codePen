<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            height: 3000px;
        }

        ul {
            list-style: none;
            cursor: pointer;
            position: relative;
        }

        ul li {
            height: 20px;
            width: 500px;
        }

        ul li:nth-child(2n) {
            background-color: grey;
        }

        ul li:nth-child(2n-1) {
            background-color: RGBA(0, 43, 54, 1.00);
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="wrapper">
        <ul id="container">

        </ul>

    </div>
    <script>
        const container = document.querySelector('#container');
        const dataArr = new Array(10).join().split('').map(function (item, index) { return index; });
        let itemX, itemY;
        let el, handle;

        dataArr.forEach(function (item) {
            const li = document.createElement('li');

            li.textContent = item;
            container.appendChild(li);
        });

        document.onselectstart = function () {
            return false;
        };

        document.addEventListener('mousedown', function (e) {
            let node = e.target;

            while (node !== container) {
                if (node.tagName.toLowerCase() === 'li') {
                    break;
                }
                node = node.parentNode;
            }

            if (node !== container) {
                el = node;
                //不行，relative还来不及起效果，layerX还是以页面为起点的。
                /*el.style.position = 'relative';
                itemX = e.layerX;
                itemY = e.layerY;*/
                itemX = e.offsetX;
                itemY = e.offsetY;
            }
        });


        document.addEventListener('mousemove', function (e) {
            if (el) {
                // if (!start) {
                handle = requestAnimationFrame(function () {
                    el.style.position = 'fixed';
                    el.style.left = 1000+  'px';
                    el.style.top = e.clientY - itemY + 'px';
                    console.log(el.clientWidth);
                    // start = false;
                });
                // start = true;
                // }

            }
        });

        document.addEventListener('mouseup', function (e) {
            // el.style.position = '';
            if (el) {
                cancelAnimationFrame(handle);
                append(container, el, { x: e.pageX, y: e.pageY });
                //没有检测到/检测到了，都还原；整个过程元素的 父元素是不变的。
                el.style.position = 'static';
                el = void 0;
            }
        });

        function append(container, el, location) {
            function isBelongDomain(dom, x, y) {
                const startX = dom.offsetLeft, startY = dom.offsetTop;
                const distanceX = dom.offsetWidth, distanceY = dom.offsetHeight;

                if (x > startX && x < startX + distanceX && y > startY && y < startY + distanceY) {
                    return true;
                }
                return false;

            }
            const nodeArr = Array.from(container.children);

            for (let i = 0; i < nodeArr.length; ++i) {
                if (isBelongDomain(nodeArr[i], location.x, location.y)) {
                    container.insertBefore(el, nodeArr[i]);
                }
            }
        };
    </script>

</body>

</html>
