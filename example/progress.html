    <style>
        .progress {
            background: RGBA(21, 100, 87, 1.00);
            width: 0px;
            height: 10px;
            /* margin: auto; */
            border: 1px solid RGBA(21, 100, 87, 1.00);
            box-shadow: 2px 2px 4px RGBA(21, 100, 87, .5);
            border-radius: 3px;
            transition: border-left-width 1.4s ease;
        }
    </style>
</head>

<body>
    <!-- 进度条 -->
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="progress" class="progress"></div>

    <script>
        function throttle(callbackFn, delay) {
            var start = Date.now();

            return function () {
                var args = arguments;
                var now = Date.now();

                if (now - start > delay) {
                    start = now;
                    setTimeout(() => {
                        callbackFn.apply(this, args);
                    });
                }
            };
        }

        function ani(node, width, duration) {

            var start, handle;
            var tic = function (time_stamp) {
                var diff = time_stamp - start;
                if (diff < duration) {
                    node.style.width = ~~(width * diff / duration) + 'px';
                    handle = requestAnimationFrame(tic);
                }
            }

            handle = requestAnimationFrame((time_stamp) => {
                start = time_stamp;
                tic(time_stamp);
            });

            return handle;
        }

        var handle;
        var progress = document.querySelector('#progress');
        var offset = progress.offsetLeft * 2;

        document.onclick = throttle(function (e) {
            if (handle) {
                cancelAnimationFrame(handle);
            }
            handle = ani(progress, window.innerWidth - offset, 8000);
        }, 1000);
    </script>
</body>
