    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log('原生DOMContentLoaded：捕获')
        }, true);
        document.addEventListener("DOMContentLoaded", function () {
            console.log('原生DOMContentLoaded：冒泡A')
        });
        $(function () { console.log("jQuery: Anonymous1"); });
        $(document).ready(function () { console.log("jQuery: Anonymous2"); });

        window.addEventListener('load', function () { console.log('load 捕获'); }, true);
        window.addEventListener('load', function () { console.log('load 冒泡A'); });
        window.onload = function () { console.log('onload'); };
        window.addEventListener('load', function () { console.log('load 冒泡B'); });

        document.onreadystatechange = function () {
            console.log(document.readyState);
        }
    </script>
