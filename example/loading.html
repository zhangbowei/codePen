        window.loadingStartTime = new Date();

    <style>
        .loading {
            display: table;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 5;
        }

        .loading .progress {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
    </style>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="loading" id="loading">
        <div class="progress" id="progress">0%</div>
    </div>
    <script src="../vendor/jquery-1.2.6.min.js"></script>
    <script>
        var $loading = $('#loading');
        var $progress = $('#progress');
        var prg = 0;

        var timer = 0;
        var now = new Date();
        var timeout = 5000;

        var next = prg;

        add([30, 50], [1, 3], 100);

        window.setTimeout(() => {
            add(20, [1, 3], 200);
        }, 1000);

        window.setTimeout(() => {
            add(30, [1, 3], 200);
        }, 2000);

        window.setTimeout(() => {
            add(25, [1, 3], 200);
        }, 2500);

        // window.onload = () => {
        //     complete();
        // }

        // if (now - loadingStartTime > timeout) {
        //     complete();
        // } else {
        //     window.setTimeout( () => {
        //         complete();
        //     }, timeout - (now - loadingStartTime));
        // }

        function complete() {
            add(100, [1, 5], 10, () => {
                window.setTimeout(() => {
                    $loading.hide();
                }, 1000)
            })
        }

        function add(dist, speed, delay, callback) {
            var _dist = random(dist);
            if (next + _dist > 100) {
                next = 100;
            } else {
                next += _dist;
            }

            progress(next, speed, delay, callback);
        }

        function progress(dist, speed, delay, callback) {
            var _dist = random(dist);
            var _delay = random(delay);
            var _speed = random(speed);

            window.clearInterval(timer);
            timer = window.setTimeout(() => {
                if (prg + _speed >= dist) {
                    window.clearInterval(timer);
                    prg = _dist;
                    callback && callback();
                } else {
                    prg += _speed;
                    progress(_dist, speed, delay, callback);
                }

                $progress.html(parseInt(prg) + '%');
                console.log(prg);
            }, _delay);
        }

        function random(n) {
            if (typeof n === 'object') {
                var times = n[1] - n[0];
                var offset = n[0];

                return (Math.random() * times) + offset;
            } else {
                return n;
            }
        }
    </script>
