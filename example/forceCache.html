<style>
#bgOut {
  height: 100%;
}
</style>
<div id="bgOut"></div>
<script src="../vendor/jquery-1.2.6.min.js"></script>
<script>
$(window).load(function() {
      var bg='http://img.infinitynewtab.com/wallpaper/100.jpg';
      var href = 'css/style.css';
      var d = document.createElement('link');
      d.setAttribute('rel', 'stylesheet');
      d.setAttribute('href', href);
      setTimeout(function() {  //setTimeout是必须的
       $('#bgOut').css('background-image', 'url('+bg+')');
       $('body').append(d);
      },0);
});
</script>
