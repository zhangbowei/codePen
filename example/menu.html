    <script>
        function correctLocation(dom, e) {
            function getOverflowCoord(dom, e) {
                var res = { x: false, y: false };
                if (window.innerWidth - e.clientX < dom.offsetWidth) {
                    res.x = true;
                }
                if (window.innerHeight - e.clientY < dom.offsetHeight) {
                    res.y = true;
                }
                return res;
            }

            const coord = getOverflowCoord(dom, e);
            if (coord.x) {
                dom.style.left = e.clientX - dom.offsetWidth + 'px';
            } else {
                dom.style.left = e.clientX - 15 + 'px';
            }
            if (coord.y) {
                dom.style.top = e.clientY - dom.offsetHeight + 'px';
            } else {
                dom.style.top = e.clientY + 10 + 'px';
            }

        }

        document.oncontextmenu = function () {
            return false;
        }
        const menu = document.querySelector('.menu');
        document.querySelector('.container').addEventListener('mousedown', function (e) {
            if (e.button === 2) {
                menu.style.display = 'block';
                menu.style.height = '50px';
                //动画效果，底部/右部 移动
                menu.style.transitionDuration = '0s';
                console.log('start', Date.now());
                // console.log(menu.offsetHeight);//50;
                requestAnimationFrame(function (time_stamp) {
                    console.log('raf', Date.now());
                    console.log('raf-stamp', time_stamp);
                    menu.style.transitionDuration = '1.4s';
                    menu.style.height = '200px';
                    // console.log(menu.offsetHeight);//50;
                    // correctLocation(menu, e);
                });

                const e = function () {
                    var times = 0;
                    const ans = function (stamp) {
                        console.log('ans', Date.now());
                        console.log('stamp', stamp);
                        if (times === 5) return;
                        else ++times;
                        requestAnimationFrame(ans);
                    }

                    requestAnimationFrame(ans);
                }

                e();
                // menu.style.transitionDuration = '0s';
                // console.log('test');

            } else {
                menu.style.display = 'none';
            }
        });
    </script>
