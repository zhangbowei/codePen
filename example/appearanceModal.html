    <script>
        function addEvent(dom, type, callbackFn) {
            if (dom.addEventListener) {
                dom.addEventListener(type, callbackFn, false);
            } else {
                if (dom.addEvent) {
                    dom.addEvent('on'+type, callbackFn);
                } else {
                    dom['on'+type] = callbackFn;
                }
            }
        }
