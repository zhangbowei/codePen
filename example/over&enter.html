<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        x = 0;
        y = 0;
        window.onload = function () {
            document.querySelector("div.over").addEventListener('mouseover', function (e) {
                console.log('父 moverover冒泡');
                console.log('this === e.currentTarget:', this === e.currentTarget);
                document.querySelector(".over span").textContent = (x += 1);
            });
            document.querySelector("div.over").addEventListener('mouseover', function (e) {
                console.log('父 moverover捕获');
                console.log('this === e.currentTarget:', this === e.currentTarget);
                document.querySelector(".over span").textContent = (x += 1);
            }, true);
            document.querySelector(".test").addEventListener('mouseover', function () {
                console.log('h2 moverover冒泡');
            });

            document.querySelector("div.enter").onmouseenter = function (e) {
                console.log('父 mouseenter冒泡');
                console.log('this === e.currentTarget:', this === e.currentTarget);
                document.querySelector(".enter span").textContent = (y += 1);
            };
            document.querySelector("div.enter").addEventListener('mouseenter', function (e) {
                console.log('父 mouseenter捕获');
                console.log('this === e.currentTarget:', this === e.currentTarget);
                document.querySelector(".enter span").textContent = (y += 1);
            }, true);
            document.querySelector(".testtest").onmouseenter = function () {
                console.log('h2 mouseenter冒泡');
            };
            // document.querySelector("div.enter").addEventListener('mouseenter', function () {
            //     console.log('父 mouseenter冒泡');
            //     document.querySelector(".enter span").textContent = (y += 1);
            // });
            // document.querySelector(".testtest").addEventListener('mouseenter', function () {
            //     console.log('h2 mouseenter冒泡');
            // });
        };
    </script>
</head>

<body>
    <p>不论鼠标指针穿过被选元素或其子元素，都会触发 mouseover 事件。</p>
    <p>只有在鼠标指针穿过被选元素时，才会触发 mouseenter 事件。</p>
    <div class="over" style="background-color:lightgray;padding:20px;width:40%;float:left">
        <h2 class="test" style="background-color:white;">被触发的 Mouseover 事件：<span></span></h2>
    </div>
    <div class="enter" style="background-color:lightgray;padding:20px;width:40%;float:right">
        <h2 class="testtest" style="background-color:white;">被触发的 Mouseenter 事件：<span></span></h2>
    </div>
</body>

</html>
