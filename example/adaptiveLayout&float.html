<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            margin: 5px;
            padding: 5px;
            border: 1px solid #9D9D9D;
        }

        .header {
            border: 1px solid #5C7858;
            margin-bottom: 5px;
        }

        .header:after {
            clear: both;
            display: block;
            content: '';
            height: 0px;
            width: 0px;
        }

        .logo {
            margin: 10px;
            border: 1px solid #D8B284;
            width: 48px;
            /*height: 48px;*/
            float: left;
            text-align: center;
            line-height: 48px;
            /*font-size: 1px;*/
        }

        .user {
            width: 140px;
            line-height: 20px;
            border: 1px solid #373737;
            float: right;
            margin-top: 40px;
            margin-right: 10px;
            text-align: center;
        }

        .box {
            width: 100%;
        }

        .content {
            border: 1px solid #4C4B8F;
            height: 350px;
            margin-right: 200px;
        }

        .side {
            margin-left: -200px;
            border: 1px solid #A45C67;
            height: 25px;
            width: 200px;
        }

        .footer {
            margin-top: 5px;
            border: 1px solid #5D5D5D;
            text-align: center;
            line-height: 20px;
        }
        /*.main {
            overflow: hidden;
        }*/
        .main::after {
            clear: both;
            display: block;
            content: '';
            height: 0px;
            width: 0px;
        }
        .left {
            float: left;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>

        <![endif]-->
    <div class="container">
        <div class="header">
            <div class="logo">logo</div>
            <div class="user">用户名</div>
        </div>
        <div class="main">
            <div class="left box">
                <div class="content">content</div>
            </div>
            <div class="left side">side</div>
        </div>
        <div class="footer">center</div>
    </div>
</body>
